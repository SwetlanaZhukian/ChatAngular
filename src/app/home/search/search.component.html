
 <div class="result">
    <div class="cont" >
          <div *ngFor="let user of users" class="item">
                <img [src]="ImgPath(user.avatar)" />
                <h6 style="color:aliceblue"><i class="fa fa-id-badge"></i> Name: <a  style="color: red"[routerLink]="['/home/contactprofile',user.id]">{{user.name}}</a></h6>
                <h6 style="color:aliceblue"><i class="fa fa-phone"></i> Phone: {{user.phoneNumber}}</h6>
                <h6 style="color:aliceblue"><i class="fa fa-envelope-o"></i> Email: {{user.email}}</h6>
            <div class="row">
                <div class="col-sm-4">
                  <button (click)="Add(user.id)" class="btn btn-success" *ngIf=!user.userInContact  [disabled]="user.status"><i class="fa fa-plus"></i></button>  
                  <button (click)="Delete(user.id)" class="btn btn-danger" *ngIf=user.userInContact ><i class="fa fa-close"></i></button>
                </div> 
                <div class="col-sm-3">
                        <button [routerLink]="['/home/dialog',user.id]" [disabled]="user.status" class="btn btn-warning" ><i class=" fa fa-comments-o"></i></button>   
                      </div> 
                <div class="col-sm-4">
                  <button (click)="AddInBlock(user.id)" class="btn btn-secondary" *ngIf=!user.status ><i class="fa fa-lock"></i></button> 
                  <button (click)="DeleteFromBlock(user.id)" class="btn btn-light" *ngIf=user.status ><i class="fa fa-unlock"></i></button>     
                </div>   
            </div>     
          </div>
    </div>
  </div>
